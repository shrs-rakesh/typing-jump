<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Jump - Learn Letters While Having Fun!</title>
    <style>
        /* RESET EVERYTHING */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            padding: 20px; /* Add some padding around everything */
        }
        
        #game-container {
            width: 800px;  /* Fixed width */
            height: 600px; /* Fixed height */
            border: 4px solid #3498db;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.5);
            background: #000;
            overflow: hidden;
        }
        
        .game-info {
            text-align: center;
            color: white;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div>
        <div id="game-container"></div>
        <div class="game-info">
            <p>Typing Jump - Phase 1 Development</p>
        </div>
    </div>
</body>
</html>
